<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <!-- Gender Selection -->
            <div class="input-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <label class="gender-option">
                        <input type="radio" name="gender" value="male" required>
                        <span class="radio-circle"></span> Male
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="female" required>
                        <span class="radio-circle"></span> Female
                    </label>
                </div>
            </div>

            <!-- Weight Section -->
            <div class="input-group">
                <label for="weight">Weight:</label>
                <div class="input-with-unit">
                    <input type="number" id="weight" placeholder="Enter your weight" step="0.1" required>
                    <select id="weightUnit">
                        <option value="kg">kg</option>
                        <option value="lbs">lbs</option>
                    </select>
                </div>
            </div>

            <!-- Height Section -->
            <div class="input-group">
                <label for="height">Height:</label>
                <div class="input-with-unit">
                    <input type="number" id="height" placeholder="Enter your height" step="0.01" required>
                    <select id="heightUnit">
                        <option value="ft">ft</option>
                        <option value="m">m</option>
                    </select>
                </div>
            </div>

            <button type="submit">Calculate BMI</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
